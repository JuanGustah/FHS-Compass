<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="dist/bundle.js"></script>
    <title>Forever Home Shelter - Rescue Center</title>
</head>
<body>
    <header class="navbar">
        <div class="left-options">
            <img src="./assets/logo.png" alt="Logo">
            <nav>
                <ul>
                    <li>Rescue Center</li>
                    <li>Apply to Adopt</li>
                    <li>Volunteer</li>
                    <li>Ways to give</li>
                    <li>Events</li>
                </ul>
            </nav>
        </div>
        <div class="right-options">
            <div class="phone">
                <img src="./assets/phone.svg" alt="phone icon">
                631-249-7325
            </div>
            <button type="button" class="donate-button">
                <img src="./assets/heart.svg" alt="heart icon">
                Donate
            </button>
        </div>
    </header>

    <!-- Home "Component" -->
    <template id="home">
        <section>
            <hr class="divider">
            <div class="main">
                <div class="info">
                    <h1>Forever Homes Shelter</h1>
                    <p>
                        Our mission is to rescue and provide rehabilitation to dogs and cats that are critically injured or neglected. We have already saved the lives of 10,000 animals. We are not just a rescue, we are a refuge.
                    </p>
                </div>
                <div class="cta-block">
                    <h3>Your Gift Helps Saves Lives</h3>
                   <div class="button-group">
                        <button type="button" class="donate-button">
                            <img src="./assets/heart.svg" alt="heart icon">
                            Donate
                        </button>
                        <button type="button" class="adopt-button">
                            <img src="./assets/dog.svg" alt="dog icon">
                            Apply to adopt
                        </button>
                   </div>
                </div>
                <figure class="main-figure-full-size">
                    <img src="./assets/main.png" alt="Image of a cat and a dog">
                </figure>
                <figure class="main-figure-mobile">
                    <img src="./assets/main_mobile.png" alt="Image of a dog">
                </figure>
            </div>
        </section>
    </template>

    <!-- Stats "Component" -->
    <template id="stats">
        <section class="stats">
            <h2>With your help, we accomplished these goals</h2>
            <div id="stats-line">

            </div>
        </section>
    </template>

    <!-- Stat "Component" -->
    <template id="stat">
        <div class="stat">
            <p></p>
            <p></p>
        </div>
    </template>

    <!-- Carousel "Component" -->
    <template id="carousel">
        <div class="carousel-container">
            <div class="carousel-row">
                <button type="button" id="left-button" class="control-button left">
                    <img src="./assets/arrow_left.svg" alt="arrow left">
                </button>
                <div class="carousel">
                </div>
                <button type="button" id="right-button" class="control-button right">
                    <img src="./assets/arrow_right.svg" alt="arrow left">
                </button>
            </div>
            <div class="carousel-row">
                <div class="dots">
                    <div class="dot active"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
    </template>

    <template id="donations">
        <section class="donations">
            <h2>With your donations we provide</h2>
        </section>
    </template>

    <template id="card">
        <div class="card">
            <header>
                <h4></h4>
            </header>
            <p></p>
        </div>
    </template>

    <template id="adopt_info">
        <section class="adopt_info">
            <h2>Adoption information</h2>
            <img src="./assets/adoption_info.png" alt="Brown dog and cat">
            <div class="content">
                <h4>Applicants must:</h4>
                <ul>
                    <li>Live within a 90 mile radius of our shelter</li>
                    <li>Accept the financial responsibility of vet care and pet care</li>
                    <li>Donate $400 to adopt their dog/puppy; $125 for a cat; $150 for a kitten</li>
                    <li>Be over 23 years of age to adopt a dog and 21 years of age to adopt a cat</li>
                    <li>Be ready to adopt within 7-10 days</li>
                </ul>
                <button class="adopt-alternative-button" type="button">
                    Apply to Adopt
                </button>
            </div>
        </section>
    </template>

    <template id="difference">
        <section class="difference">
            <header>
                <img src="./assets/heart_draw.svg" alt="Heart drawed by hand">
                <h2>How you can make a difference</h2>
                <img src="./assets/heart_draw.svg" alt="Heart drawed by hand">
            </header>
            <div class="cards-row">

            </div>
        </section>
    </template>


    <main id="app"></main>
</body>
</html>
